<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudade</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="">
        <header class="header">
            <div class="main-panel__logo-container">
                <img src="/icons/main-logo-white.svg" alt="logo" class="logo__icon">
                <span class="logo__title logo__title_white">Saudade</span>
            </div>
            <div>
                <a href="/" class="header_links">Главная</a>
            </div>
            <div>
                <a href="/" class="header_links">Контакты</a>
            </div>
            <div>
                <a href="/" class="header_links">Личный кабинет</a>
            </div>
            <div>
                <a href="/" class="header_links">Вход/Выход</a>
            </div>
        </header>
        <div class="profile_background">
        </div>
        <div class="profile_photo">
        </div>
        <div class="profile_info">
            <div class="profile_info__container">
                <a href="/" class="profile_info-robo-big">Поедатель облаков</a>
            </div>
            <div class="profile_info__container">
                <a href="/" class="profile_info-roboto-middle">Москва, Россия</a>
            </div>
            <div class="profile_info__container">
                <a href="/" class="profile_info-status">Люблю много чего, но больше всего себя.</a>
            </div>
            <div class="profile_info_row__container">
                <div class="profile_info__container">
                    <div href="/" class="profile_info-data-numbers">777</div>
                    <div href="/" class="profile_info-roboto-middle">Посты</div>
                </div>
                <div class="profile_info__container">
                    <a href="/" class="profile_info-data-numbers">356</a>
                    <div href="/" class="profile_info-roboto-middle">Подписчики</div>
                </div>
                <div class="profile_info__container">
                    <a href="/" class="profile_info-data-numbers">14</a>
                    <div href="/" class="profile_info-roboto-middle">Подписки</div>
                </div>
            </div>
            <div class="profile_info_btn__container">
                <button class="profile__btn-item">Подписаться</button>
                <button class="profile__btn-item profile__btn-item-white">Сообщение</button>
            </div>
        </div>
        <div class="profile_posts">
            <div class="profile_posts__container profile_info-robo-big">Посты</div>
            <div class="profile_posts__container">
                <img src="/img/aa.jpg" class="profile_post" alt="Post">
                <div class="profile_info-robo-middle">Автор поста: Поедатель облаков</div>
            </div>
            <div class="profile_posts__container">
                <img src="/img/aa.jpg" class="profile_post" alt="Post">
                <div class="profile_info-robo-middle">Автор поста: Поедатель облаков</div>
            </div>
        </div>
    </main>
    <script type="module" src="/login.js"></script>
    <script type="module" src="/validation.js"></script>
</body>
</html>
