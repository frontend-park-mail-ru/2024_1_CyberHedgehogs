<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudade</title>
    <link rel="stylesheet" href="../../styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="main-panel">
            <div class="main-panel__container">
                <div class="main-panel__logo-container">
                    <img src="../../assets/icons/main-logo.svg" alt="logo" class="logo__icon">
                    <span class="logo__title">Saudade</span>
                </div>
                <form action="" class="main-panel__logreg-form">
                    <div class="logreg-input__container">
                        <input type="text" class="logreg-input__input" placeholder="Логин" name="login">
                        <img src="../../assets/icons/human.svg" alt="" class="logreg-input__icon">
                    </div>
                    <div class="logreg-input__container">
                        <input type="text" class="logreg-input__input" placeholder="Email" name="Email">
                    </div>
                    <div class="logreg-input__container">
                        <input type="password" class="logreg-input__input" placeholder="Пароль" name="password">
                        <img src="../../assets/icons/closed-eye.svg" alt="" class="logreg-input__icon" >
                    </div>
                    <div class="logreg-input__container">
                        <input type="password" class="logreg-input__input" placeholder="Подтвердите пароль" name="password">
                        <img src="../../assets/icons/closed-eye.svg" alt="" class="logreg-input__icon" >
                    </div>
                </form>
                <div class="main-panel__btns">
                    <button class="main-panel__btn-item">Зарегистрироваться</button>
                    <button class="main-panel__btn-item main-panel__btn-item_darker">Перейти на странцу авторизации</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
    <script type="module" src="../utils/validation.js"></script>
</body>
</html>
